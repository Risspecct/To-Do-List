<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To-Do App</title>
    <style>
        body {
          font-family: 'Segoe UI', sans-serif;
          margin: 20px;
          background-color: #f8f9fa;
        }

        h1 {
          text-align: center;
          color: #343a40;
        }

        section {
          background: #ffffff;
          padding: 20px;
          margin-bottom: 30px;
          border: 1px solid #dee2e6;
          border-radius: 10px;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        h2 {
          color: #495057;
        }

        input, select, button, textarea {
          margin: 5px 0;
          padding: 8px;
          border: 1px solid #ced4da;
          border-radius: 5px;
        }

        button {
          cursor: pointer;
          background-color: #0d6efd;
          color: white;
          border: none;
          transition: background-color 0.2s ease;
        }

        button:hover {
          background-color: #0b5ed7;
        }

        #output {
          white-space: pre-wrap;
          background: #f1f3f5;
          padding: 15px;
          border-radius: 10px;
          border: 1px solid #dee2e6;
          color: #212529;
        }

        .error {
          color: red;
        }

        .success {
          color: green;
        }
    </style>
</head>
<body>
<h1>To-Do App Frontend</h1>

<!-- User Section -->
<section>
    <h2>User Operations</h2>
    <input type="text" id="userName" placeholder="Name" />
    <input type="email" id="userEmail" placeholder="Email" />
    <input type="password" id="userPassword" placeholder="Password" />
    <button onclick="addUser()">Add User</button>

    <input type="number" id="findUserId" placeholder="User ID" />
    <button onclick="findUser()">Find User</button>

    <input type="number" id="updateUserId" placeholder="User ID" />
    <button onclick="updateUser()">Update User</button>

    <input type="number" id="deleteUserId" placeholder="User ID" />
    <button onclick="deleteUser()">Delete User</button>
</section>

<!-- List Section -->
<section>
    <h2>List Operations</h2>
    <input type="number" id="listUserId" placeholder="User ID" />
    <input type="text" id="listName" placeholder="List Name" />
    <input type="text" id="listDescription" placeholder="Description" />
    <button onclick="addList()">Add List</button>

    <input type="number" id="findListUserId" placeholder="User ID" />
    <input type="number" id="findListId" placeholder="List ID" />
    <button onclick="findList()">Find List</button>

    <input type="number" id="getAllListsUserId" placeholder="User ID" />
    <button onclick="getAllLists()">Get All Lists</button>

    <input type="number" id="updateListUserId" placeholder="User ID" />
    <input type="number" id="updateListId" placeholder="List ID" />
    <input type="text" id="updateListName" placeholder="New Name" />
    <input type="text" id="updateListDesc" placeholder="New Description" />
    <button onclick="updateList()">Update List</button>

    <input type="number" id="deleteListUserId" placeholder="User ID" />
    <input type="number" id="deleteListId" placeholder="List ID" />
    <button onclick="deleteList()">Delete List</button>
</section>

<!-- Task Section -->
<section>
    <h2>Task Operations</h2>
    <input type="number" id="taskUserId" placeholder="User ID" />
    <input type="number" id="taskListId" placeholder="List ID" />
    <input type="text" id="taskDescription" placeholder="Task Description" />
    <input type="datetime-local" id="taskDueDate" />
    <select id="taskPriority">
        <option value="LOW">LOW</option>
        <option value="MEDIUM" selected>MEDIUM</option>
        <option value="HIGH">HIGH</option>
    </select>
    <select id="taskStatus">
        <option value="PENDING" selected>PENDING</option>
        <option value="IN_PROGRESS">IN_PROGRESS</option>
        <option value="COMPLETED">COMPLETED</option>
    </select>
    <button onclick="addTask()">Add Task</button>

    <input type="number" id="getTaskUserId" placeholder="User ID" />
    <input type="number" id="getTaskListId" placeholder="List ID" />
    <input type="number" id="getTaskId" placeholder="Task ID" />
    <button onclick="getTask()">Get Task</button>

    <input type="number" id="getAllTasksUserId" placeholder="User ID" />
    <input type="number" id="getAllTasksListId" placeholder="List ID" />
    <button onclick="getAllTasks()">Get All Tasks</button>

    <input type="number" id="updateTaskUserId" placeholder="User ID" />
    <input type="number" id="updateTaskListId" placeholder="List ID" />
    <input type="number" id="updateTaskId" placeholder="Task ID" />
    <input type="text" id="updateTaskDesc" placeholder="New Description" />
    <input type="datetime-local" id="updateTaskCreated" />
    <input type="datetime-local" id="updateTaskDue" />
    <select id="updateTaskPriority">
        <option value="LOW">LOW</option>
        <option value="MEDIUM">MEDIUM</option>
        <option value="HIGH">HIGH</option>
    </select>
    <select id="updateTaskStatus">
        <option value="PENDING">PENDING</option>
        <option value="IN_PROGRESS">IN_PROGRESS</option>
        <option value="COMPLETED">COMPLETED</option>
    </select>
    <button onclick="updateTask()">Update Task</button>

    <input type="number" id="deleteTaskUserId" placeholder="User ID" />
    <input type="number" id="deleteTaskListId" placeholder="List ID" />
    <input type="number" id="deleteTaskId" placeholder="Task ID" />
    <button onclick="deleteTask()">Delete Task</button>
</section>

<pre id="output"></pre>

<script>
    const baseUrl = 'http://localhost:8080';
    const output = document.getElementById('output');

    function showResult(data) {
      output.className = 'success';
      output.textContent = typeof data === 'object' ? JSON.stringify(data, null, 2) : data;
    }

    function showError(error) {
      output.className = 'error';
      output.textContent = `Error: ${error}`;
    }

    async function safeFetch(url, options = {}) {
      try {
        const res = await fetch(url, options);
        const contentType = res.headers.get('Content-Type');
        const body = contentType && contentType.includes('application/json') ? await res.json() : await res.text();

        if (!res.ok) {
          throw new Error(typeof body === 'string' ? body : JSON.stringify(body));
        }

        showResult(body);
      } catch (err) {
        showError(err.message || 'Unknown error occurred');
      }
    }

    // User
    function addUser() {
      safeFetch(`${baseUrl}/user/add`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: userName.value,
          email: userEmail.value,
          password: userPassword.value
        })
      });
    }

    function findUser() {
      safeFetch(`${baseUrl}/user/find/${findUserId.value}`);
    }

    function updateUser() {
      safeFetch(`${baseUrl}/user/update/${updateUserId.value}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: userName.value,
          email: userEmail.value,
          password: userPassword.value
        })
      });
    }

    function deleteUser() {
      safeFetch(`${baseUrl}/user/delete/${deleteUserId.value}`, { method: 'DELETE' });
    }

    // List
    function addList() {
      safeFetch(`${baseUrl}/users/${listUserId.value}/list/add`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: listName.value,
          description: listDescription.value
        })
      });
    }

    function findList() {
      safeFetch(`${baseUrl}/users/${findListUserId.value}/list/find/${findListId.value}`);
    }

    function getAllLists() {
      safeFetch(`${baseUrl}/users/${getAllListsUserId.value}/list/all`);
    }

    function updateList() {
      safeFetch(`${baseUrl}/users/${updateListUserId.value}/list/update/${updateListId.value}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: updateListName.value,
          description: updateListDesc.value,
          userId: parseInt(updateListUserId.value)
        })
      });
    }

    function deleteList() {
      safeFetch(`${baseUrl}/users/${deleteListUserId.value}/list/delete/${deleteListId.value}`, { method: 'DELETE' });
    }

    // Task
    function addTask() {
      safeFetch(`${baseUrl}/users/${taskUserId.value}/lists/${taskListId.value}/tasks/add`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          description: taskDescription.value,
          dueDate: taskDueDate.value,
          priority: taskPriority.value,
          status: taskStatus.value
        })
      });
    }

    function getTask() {
      safeFetch(`${baseUrl}/users/${getTaskUserId.value}/lists/${getTaskListId.value}/tasks/find/${getTaskId.value}`);
    }

    function getAllTasks() {
      safeFetch(`${baseUrl}/users/${getAllTasksUserId.value}/lists/${getAllTasksListId.value}/tasks/find/all`);
    }

    function updateTask() {
      safeFetch(`${baseUrl}/users/${updateTaskUserId.value}/lists/${updateTaskListId.value}/tasks/update/${updateTaskId.value}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          description: updateTaskDesc.value,
          createdAt: updateTaskCreated.value,
          dueDate: updateTaskDue.value,
          priority: updateTaskPriority.value,
          status: updateTaskStatus.value
        })
      });
    }

    function deleteTask() {
      safeFetch(`${baseUrl}/users/${deleteTaskUserId.value}/lists/${deleteTaskListId.value}/tasks/delete/${deleteTaskId.value}`, { method: 'DELETE' });
    }
</script>
</body>
</html>
